<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <a href="#" onclick="searchRepositories()">Search Repositories</a>
        <div id="results">
          <ul>
     {{#each this}}
       <li>
         <h2><a href="{{html_url}}">{{name}}</a></h2>
         <p>Repository Name: {{watchers_count}}</p>
         <p>Description: {{forks_count}}</p>
         <p>Owner Login: {{open_issues_count}}</p>
         <p>Owner avatar: {{open_issues_count}}</p>
         <p> Owner's Profile Link: {{ }}</p>
       </li>
      {{/each}}
    </ul>
        </div>
      </div>
      <div>
        <h3>Details</h3>
        <a href="#" onclick="showCommits()">Show Commits</a>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
